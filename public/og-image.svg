<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main Title -->
  <text x="600" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Website &amp; Digital Marketing
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" text-anchor="middle" fill="url(#text)" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    Company in Mumbai
  </text>
  
  <!-- Description -->
  <text x="600" y="380" text-anchor="middle" fill="#f3f4f6" font-family="Arial, sans-serif" font-size="24">
    Affordable Web + SEO Services
  </text>
  
  <!-- Logo placeholder -->
  <circle cx="100" cy="100" r="40" fill="white" opacity="0.2"/>
  <text x="100" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">DS</text>
</svg>


